<html>
<head>
  <style>
    video {
      width: 200px;
    }

    video.not-playing {
      border-bottom: 5px red solid;
    }

    video.playing {
      border-bottom: 5px green solid;
    }

    video.loading {
      border-bottom: 5px orange solid;
    }

  </style>
</head>
<body>
<video class="micro-play" src="2.mp4"></video>
<video class="micro-play" src="3.mp4"></video>
<video class="micro-play" src="4.mp4"></video>
<video class="micro-play" src="5.mp4"></video>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
  jQuery(document).ready(function($) {
    if (navigator.userAgent.match(/iPad/i) === null) { // if is not iPad
      return
    }

    $('.micro-play')
      .each(function() {
        $(this)
          .data('firstClick', true)
          .data('needsBuffer', true)
      })
      .addClass('not-playing')
      .on('click', function() {
        if ($(this).data('firstClick') === false && $(this).data('needsBuffer') === true) { // Still loading, give it sometime.
          return
        }

        if ($(this).data('firstClick') === true) { // First click, buffer the video first.
          this.load()
          $(this).addClass('loading')
          $(this).data('firstClick', false)
        } else { // Now you can play and stop as you wish.
          if (this.paused) {
            this.play()
          } else {
            this.pause()
          }
        }

        // Reset all other videos
        var self = this
        $('.micro-play')
          .each(function() {
            if (self !== this) {
              $(this)
                .data('firstClick', true)
                .data('needsBuffer', true)

              $(this).addClass('not-playing')
            }
          })
      })
      .on('canplaythrough', function() {
        if ($(this).data('needsBuffer') === true) {
          this.play()
          $(this).data('needsBuffer', false)
        }
      })
      .on('ended pause', function() {
        $(this).removeClass('playing').addClass('not-playing')
      })
      .on('playing', function() {
        $(this).removeClass('not-playing loading').addClass('playing')
      })
  })
</script>
</body>
</html>
