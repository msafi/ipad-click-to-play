<html>
<head>
  <style>
    video {
      width: 200px;
    }

    video.not-playing {
      border-bottom: 5px red solid;
    }

    video.playing {
      border-bottom: 5px green solid;
    }

    video.loading {
      border-bottom: 5px orange solid;
    }

  </style>
</head>
<body>
<video class="micro-play" src="2.mp4"></video>
<video class="micro-play" src="3.mp4"></video>
<video class="micro-play" src="4.mp4"></video>
<video class="micro-play" src="5.mp4"></video>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
  jQuery(document).ready(function($) {
    var firstClick = true
    var needsBuffer = true

    $('.micro-play')
      .addClass('not-playing')
      .on('click', function() {
        if (firstClick === false && needsBuffer === true) { // Still loading, give it sometime.
          return
        }
        
        if (firstClick === true) { // First click, buffer the video first.
          this.load()
          $(this).addClass('loading')
          firstClick = false
        } else { // Now you can play and stop as you wish.
          if (this.paused) {
            this.play()
          } else {
            this.pause()
          }
        }
      })
      .on('canplaythrough', function() {
        if (needsBuffer === true) {
          this.play()
          needsBuffer = false
        }
      })
      .on('ended pause', function() {
        $(this).removeClass('playing').addClass('not-playing')
      })
      .on('playing', function() {
        $(this).removeClass('not-playing loading').addClass('playing')
      })
  })
</script>
</body>
</html>
