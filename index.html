<html>
<head>
  <style>
    video {
      width: 200px;
    }

    video.not-playing {
      border-bottom: 5px red solid;
    }

    video.playing {
      border-bottom: 5px green solid;
    }

    video.loading {
      border-bottom: 5px orange solid;
    }

  </style>
</head>
<body>
<video class="micro-play" src="videos/2.mp4" loop></video>
<video class="micro-play" src="videos/3.mp4" loop></video>
<video class="micro-play" src="videos/4.mp4" loop></video>
<video class="micro-play" src="videos/5.mp4" loop></video>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
  jQuery(document).ready(function($) {
//    if (navigator.userAgent.match(/iPad/i) === null) { // if is not iPad
//      return
//    }

    $('.micro-play')
      .addClass('not-playing')
      .on('click', function() {
        var self = this

        $('.micro-play').each(function() {
          if (!$(self).is(this)) {
            this.pause()
          }
        })

        if (this.paused) {
          this.play()
        } else {
          this.pause()
        }
      })
      .on('loadstart', function() {
        $(this).removeClass('playing not-playing').addClass('loading')
      })
      .on('ended pause', function(event) {
        $(this).removeClass('playing loading').addClass('not-playing')
      })
      .on('playing play', function() {
        $(this).removeClass('not-playing loading').addClass('playing')
      })
  })
</script>
</body>
</html>
